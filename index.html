<!DOCTYPE html>
<html>
<head>
  <title>10以内加减法</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #question {
      font-size: 800%;
      text-align: center;
      max-width: 100%;
      padding: 20px;
    }
    #counter {
      font-size: 24px;
      text-align: center;
      max-width: 100%;
      padding: 10px;
    }
    #settings {
      display: block;
    }
    #restartButton {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>10以内加减法</h1>
    <div id="settings">
      <label for="totalQuestions">题目数量: </label>
      <input type="number" id="totalQuestions">
      <button id="startButton">开始</button>
    </div>
    <p id="question"></p>
    <p id="counter"></p>
    <button id="restartButton">重新开始</button>
  </div>

  <script>
    var questionCount = 0;
    var maxQuestions = 10;
    var startTime;
    var endTime;
    var totalTime = 0;
    var timing = false;

    document.getElementById("startButton").addEventListener("click", function() {
      maxQuestions = parseInt(document.getElementById("totalQuestions").value);
      questionCount = 0;
      totalTime = 0;
      document.getElementById("settings").style.display = "none";
      startTiming();
      generateQuestion();
    });

    function startTiming() {
      startTime = new Date();
      timing = true;
    }

    function stopTiming() {
      if (timing) {
        endTime = new Date();
        timing = false;
        totalTime += (endTime - startTime) / 1000;
      }
    }

    function generateQuestion() {
      if (questionCount === maxQuestions) {
        stopTiming();
        document.getElementById("question").textContent = "答题结束!";
        document.getElementById("counter").textContent = "总用时: " + totalTime.toFixed(2) + " 秒";
        document.getElementById("restartButton").style.display = "block";
      } else {
        if (questionCount === 0) {
          startTiming();
        }
        var num1 = Math.floor(Math.random() * 11); // 0到10的随机数
        var num2 = Math.floor(Math.random() * (11 - num1 + 1)); // 0到(10- num1)的随机数，包括0和10
        var operation = Math.random() < 0.5 ? '+' : '-';
        var correctAnswer = operation === '+' ? num1 + num2 : num1 - num2;
        if (operation === '-' && correctAnswer < 0 || num1 == 0 || num2 == 0) {
          // 避免负数结果，重新生成题目
          generateQuestion();
        } else {
          var question = num1 + ' ' + operation + ' ' + num2;
          document.getElementById("question").textContent = "第 " + (questionCount + 1) + " 题：" + question;
          questionCount++;
        }
      }
    }

    document.getElementById("restartButton").addEventListener("click", function() {
      document.getElementById("settings").style.display = "block";
      document.getElementById("question").textContent = "";
      document.getElementById("counter").textContent = "";
      document.getElementById("restartButton").style.display = "none";
    });

    document.getElementById("question").addEventListener("click", function() {
      if (questionCount <= maxQuestions) {
        generateQuestion();
      }
    });
  </script>
</body>
</html>
